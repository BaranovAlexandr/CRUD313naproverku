<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Panel, لوحة الادارة!</title>

</head>
<body>

<div class="navbar navbar-dark bg-dark">
    <div class="col-11">
        <h5><p class="text-light bg-dark"
               th:text="${authUser.getName()} + ' with roles: ' + ${authUser.getStringRole()}">dddddd</p></h5>

    </div>
    <div class="col-1">
        <h5><a class="text-secondary  float-right" href="/logout">Logout</a></h5>
    </div>
</div>

<div class="container-fluid bg-light text-dark">
    <div class="row bg-light text-dark"><!-- ПАНЕЛЬ СЛЕВА -->
        <div class="col-2 bg-white text-dark">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <br>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 bg-light text-dark">
            <div class="p-3 mb-2 bg-light text-dark">
                <div class="container-fluid">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">
                            <!-- ПАНЕЛЬ Юзера -->
                            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                                 aria-labelledby="v-pills-profile-tab"> <!-- ПАНЕЛЬ Юзера -->
                                <h3>User information page</h3>
                                <br>
                                <div class="container">
                                    <div class="col-12">
                                        <h5>About user</h5>
                                    </div>
                                    <div class="col-12">
                                        <div class="p-3 mb-2 bg-white text-dark">
                                            <table class="table table-hover" #table-striped>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                </tr>
                                                <tr>
                                                    <th scope="row" th:utext="${authUser.getId()}">ID</th>
                                                    <td th:utext="${authUser.getName()}">Name</td>
                                                    <td th:utext="${authUser.getLastname()}">Surname</td>
                                                    <td th:utext="${authUser.getAge()}">Age</td>
                                                    <td th:text="${authUser.getEmail()}">Value</td>
                                                    <td th:text="${authUser.getStringRole()}">Value</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
